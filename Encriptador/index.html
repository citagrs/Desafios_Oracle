<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Encriptador de código secreto</title>
    <link rel="icon" href="./media/b-cita-logo.png" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/botones.css" />
    <link rel="stylesheet" type="text/css" href="css/caja.css" />
    <link rel="stylesheet" type="text/css" href="css/general.css" />
    <link rel="stylesheet" type="text/css" href="css/input.css" />
    <link rel="stylesheet" type="text/css" href="css/respuesta.css" />
    <link rel="stylesheet" type="text/css" href="css/titulo.css" />
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
  </head>
  <body>
    <main>
        <section class="seccion">
            <div id="caja1" class="caja1">
                <h1 class="titulo__principal">Encriptador Desencriptador</h1>
                <div id="caja2" class="caja1__input">
                  <input
                    class="textbox"
                    type="text"
                    id="primero"
                    placeholder="Ingrese el texto aquí"
                    size="35"
                  />
                </div>
                <div>
                    <button
                    class="botones"
                    type="button"
                    id="butEncrip"
                    onclick="encriptar(texton.value);"
                  >
                  Encriptar
                  </button>
                  <button
                    class="botones"
                    type="button"
                    id="butDesencrip"
                    onclick="desencriptar(texton.value);"
                  >
                    Desencriptar
                  </button>
                </div>
                
                <div class="mensaje">
                    <h2 id="textoFinal" class="titulo__segundo">Resultado final</h2>
                </div>
                <div class="div__boton">
                    <button class="botones" onclick="copiando(mensajefinal);">
                        Copiar
                      </button>
                </div>
                

              </div>
        </section>
      
      <script>
        var texton = document.getElementById("primero");
        texton.focus;
        var mensajefinal = "";
      </script>
      <script src="funciones.js"></script>
    </main>
    <footer class="footer">
      <div class="footer__imagenes">
        <div class="footer__imagen">
          <a href="https://www.linkedin.com/in/b1cita/"
            ><img src="media/linkedin.png"
          /></a>
        </div>
        <div class="footer__imagen">
          <a href="https://github.com/citagrs"
            ><img src="media/github.png"
          /></a>
        </div>
        <div class="footer__imagen">
          <a href="https://www.facebook.com/b1cita/"
            ><img src="media/facebook.png"
          /></a>
        </div>
      </div>
      <p class="footer__parrafo">Realizado por Oscar Cita © 2022</p>
    </footer>
  </body>
</html>
