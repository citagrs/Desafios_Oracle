        <button type="button" id="butEncrip" onclick="encriptar(texton.value);">Encriptar</button>

        <br><br>
        <h2 id="textoFinal">Resultado final</h2>
        <button onclick="copiando(mensajefinal);">Copiar</button>
        <br><br>

        
    </form>

    <script>
        var texton = document.getElementById("primero");
        texton.focus;
        var mensajefinal="";
